<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Your Daily Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Theme variables with vibrant color palette */
        :root {
            --color-primary: #6366f1;
            --color-secondary: #ec4899;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-bg: #fafafa;
            --color-card: #ffffff;
            --color-text: #1f2937;
            --color-text-muted: #6b7280;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.12);
            --font-main: 'Outfit', sans-serif;
            --font-handwriting: 'Caveat', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
        }

        /* App container */
        .app-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        /* Header with playful design */
        .app-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .app-subtitle {
            font-family: var(--font-handwriting);
            font-size: 1.5rem;
            color: var(--color-text-muted);
            transform: rotate(-2deg);
        }

        /* Task input card */
        .input-card {
            background: var(--color-card);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .task-input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-family: var(--font-main);
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .task-input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .add-button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .add-button:active {
            transform: translateY(0);
        }

        /* Category filters */
        .filter-tabs {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 600;
            background: transparent;
            color: var(--color-text-muted);
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .filter-tab:hover:not(.active) {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        /* Stats section */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        .stat-card {
            background: var(--color-card);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: var(--color-primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Tasks list */
        .tasks-container {
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .tasks-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task-item {
            background: var(--color-card);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
            border: 2px solid transparent;
            animation: slideInRight 0.4s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--color-text-muted);
        }

        /* Custom checkbox */
        .task-checkbox {
            width: 28px;
            height: 28px;
            border: 3px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .task-checkbox:hover {
            border-color: var(--color-primary);
        }

        .task-checkbox.checked {
            background: var(--color-success);
            border-color: var(--color-success);
        }

        .task-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Task content */
        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 1.05rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            word-break: break-word;
        }

        .task-time {
            font-size: 0.8rem;
            color: var(--color-text-muted);
        }

        /* Task category badge */
        .task-category {
            padding: 0.4rem 1rem;
            font-size: 0.75rem;
            font-weight: 700;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex-shrink: 0;
        }

        .task-category.personal {
            background: rgba(99, 102, 241, 0.1);
            color: var(--color-primary);
        }

        .task-category.work {
            background: rgba(236, 72, 153, 0.1);
            color: var(--color-secondary);
        }

        .task-category.shopping {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-success);
        }

        /* Delete button */
        .delete-button {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .delete-button:hover {
            background: #ef4444;
            color: white;
            transform: scale(1.1);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-text-muted);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .app-title {
                font-size: 2.5rem;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .add-button {
                width: 100%;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .task-item {
                flex-wrap: wrap;
            }

            .task-category {
                order: -1;
                width: 100%;
                text-align: center;
            }
        }

        /* Fade out animation for deleted tasks */
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        .task-item.removing {
            animation: fadeOut 0.4s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <h1 class="app-title">TaskFlow</h1>
            <p class="app-subtitle">Your daily companion âœ¨</p>
        </div>

        <!-- Input Card -->
        <div class="input-card">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="task-input" 
                    id="taskInput" 
                    placeholder="What needs to be done?"
                    autocomplete="off"
                >
                <button class="add-button" id="addButton">Add Task</button>
            </div>
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="personal">Personal</button>
                <button class="filter-tab" data-filter="work">Work</button>
                <button class="filter-tab" data-filter="shopping">Shopping</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeTasks">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <!-- Tasks Container -->
        <div class="tasks-container">
            <ul class="tasks-list" id="tasksList">
                <!-- Tasks will be inserted here by JavaScript -->
            </ul>
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">ðŸŽ¯</div>
                <div class="empty-state-text">No tasks yet. Add one to get started!</div>
            </div>
        </div>
    </div>

    <script>
        // Task management system
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                // Event listeners
                document.getElementById('addButton').addEventListener('click', () => this.addTask());
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                // Filter tabs
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.render();
                    });
                });

                this.render();
            }

            addTask() {
                const input = document.getElementById('taskInput');
                const text = input.value.trim();

                if (!text) return;

                // Randomly assign category for demo purposes
                const categories = ['personal', 'work', 'shopping'];
                const category = categories[Math.floor(Math.random() * categories.length)];

                const task = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    category: category,
                    createdAt: new Date().toLocaleString()
                };

                this.tasks.unshift(task);
                this.saveTasks();
                this.render();
                
                input.value = '';
                input.focus();
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.render();
                }
            }

            deleteTask(id) {
                const taskElement = document.querySelector(`[data-task-id="${id}"]`);
                if (taskElement) {
                    taskElement.classList.add('removing');
                    setTimeout(() => {
                        this.tasks = this.tasks.filter(t => t.id !== id);
                        this.saveTasks();
                        this.render();
                    }, 400);
                }
            }

            render() {
                const tasksList = document.getElementById('tasksList');
                const emptyState = document.getElementById('emptyState');

                // Filter tasks
                let filteredTasks = this.tasks;
                if (this.currentFilter !== 'all') {
                    filteredTasks = this.tasks.filter(t => t.category === this.currentFilter);
                }

                // Update stats
                document.getElementById('totalTasks').textContent = this.tasks.length;
                document.getElementById('activeTasks').textContent = this.tasks.filter(t => !t.completed).length;
                document.getElementById('completedTasks').textContent = this.tasks.filter(t => t.completed).length;

                // Render tasks
                if (filteredTasks.length === 0) {
                    tasksList.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                tasksList.innerHTML = filteredTasks.map(task => `
                    <li class="task-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="taskManager.toggleTask(${task.id})"></div>
                        <div class="task-content">
                            <div class="task-text">${this.escapeHtml(task.text)}</div>
                            <div class="task-time">${task.createdAt}</div>
                        </div>
                        <span class="task-category ${task.category}">${task.category}</span>
                        <button class="delete-button" onclick="taskManager.deleteTask(${task.id})">Ã—</button>
                    </li>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveTasks() {
                localStorage.setItem('taskflow_tasks', JSON.stringify(this.tasks));
            }

            loadTasks() {
                const saved = localStorage.getItem('taskflow_tasks');
                return saved ? JSON.parse(saved) : [];
            }
        }

        // Initialize the app
        const taskManager = new TaskManager();
    </script>
</body>
</html>
